name: rut-kit CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: 游댌 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 丘뙖잺 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댌 Run lint
        run: pnpm run lint

  test:
    name: 游빍 Test
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 丘뙖잺 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댣 Build
        run: pnpm build

      - name: 游빍 Run tests with coverage
        run: pnpm run test:coverage